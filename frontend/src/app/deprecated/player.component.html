<div id="currentPlayerStats">
    <button class="playerBtns" (click)="addPlayerToTeam(player)" mat-fab color="primary">
        <mat-icon>add</mat-icon>
    </button>
    <button class="playerBtns" mat-fab color="warn">
        <mat-icon>delete</mat-icon>
    </button>
    <mat-card class="player-card">
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content *ngFor="let stat of playerStats">
            <mat-divider></mat-divider>

        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</div>
